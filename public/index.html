<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="SAVRP Real Estate - Browse and manage property listings"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SAVRP Real Estate</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Simple test to check if Tailwind CSS is loaded
      document.addEventListener('DOMContentLoaded', function() {
        console.log('Tailwind CSS test: If you see styled text below, Tailwind is working');
        const testDiv = document.createElement('div');
        testDiv.className = 'bg-blue-500 text-white p-4 text-center';
        testDiv.textContent = 'Tailwind CSS is working!';
        testDiv.style.position = 'fixed';
        testDiv.style.top = '10px';
        testDiv.style.right = '10px';
        testDiv.style.zIndex = '9999';
        document.body.appendChild(testDiv);
        
        // Remove after 3 seconds
        setTimeout(() => testDiv.remove(), 3000);
      });
    </script>
  </body>
</html>
